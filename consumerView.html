<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Records | Bhairunath Dairy</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fff7c2, #ffe98a);
      min-height: 100vh;
      animation: fadeBg 6s infinite alternate ease-in-out;
    }

    @keyframes fadeBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      width: 90%;
      max-width: 650px;
      margin: 40px auto;
      padding: 25px;
      background: rgba(255,255,255,0.7);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(35px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      color: #5a4e00;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #ffb300;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #e0a000; transform: scale(1.03); }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #ffe07a;
    }

    .totalBox {
      margin-top: 20px;
      padding: 15px;
      background: #fff4b3;
      border-radius: 10px;
      font-size: 17px;
      font-weight: bold;
    }

    .clearBtn {
      margin-top: 15px;
      background: #ff4d4d;
      color: #fff;
    }

    .clearBtn:hover {
      background: #d93636;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Check Customer Record</h2>

  <input type="text" id="cid" placeholder="Enter Customer ID">
  <button onclick="showRecord()">Show Record</button>

  <div id="result"></div>
</div>

<script>
function showRecord() {
  let id = document.getElementById("cid").value.trim();
  let data = JSON.parse(localStorage.getItem("dairyData")) || {};

  if (!id || !data[id]) {
    document.getElementById("result").innerHTML = `<p>No record found.</p>`;
    return;
  }

  let cust = data[id];
  let records = cust.records;

  let totalLitre = 0;
  let totalAmount = 0;

  let tableHTML = `
    <h3>${cust.name} (ID: ${id})</h3>
    <table>
      <tr>
        <th>Amount (₹)</th>
        <th>Litre</th>
        <th>Date</th>
      </tr>
  `;

  records.forEach(r => {
    tableHTML += `
      <tr>
        <td>${r.amount}</td>
        <td>${r.litre}</td>
        <td>${r.date}</td>
      </tr>
    `;

    totalLitre += Number(r.litre);
    totalAmount += Number(r.amount);
  });

  tableHTML += `</table>`;

  let totals = `
    <div class="totalBox">
      Total Litre: ${totalLitre} L<br>
      Total Amount: ₹${totalAmount}
    </div>
    <button class="clearBtn" onclick="clearCustomer('${id}')">Clear This Customer Record</button>
  `;

  document.getElementById("result").innerHTML = tableHTML + totals;
}

function clearCustomer(id) {
  let data = JSON.parse(localStorage.getItem("dairyData")) || {};
  delete data[id];
  localStorage.setItem("dairyData", JSON.stringify(data));
  alert("Customer records cleared!");
  location.reload();
}
</script>

</body>
</html>
