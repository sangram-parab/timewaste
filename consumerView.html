<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Dairy Record</title>

  <style>
    body { 
      font-family: Poppins, sans-serif; 
      background: linear-gradient(135deg, #fff7c2, #ffe27a);
      padding: 25px;
      animation: fade 0.6s ease-in-out;
    }

    h2 { 
      text-align: center; 
      color: #6a5200;
      font-weight: 600;
    }

    .card {
      max-width: 450px; 
      margin: auto; 
      padding: 25px; 
      background: white;
      border-radius: 14px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.12);
      animation: pop 0.5s ease;
    }

    input, button {
      width: 100%; 
      padding: 12px; 
      margin: 10px 0;
      border-radius: 8px; 
      border: 2px solid #ffd966;
      font-size: 15px;
    }

    button {
      background: #ffb300; 
      color: white; 
      cursor: pointer; 
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover { 
      background: #e09c00; 
      transform: scale(1.02);
    }

    .clear-btn {
      background: #ff4d4d;
      margin-top: 10px;
    }

    .clear-btn:hover {
      background: #d93636;
      transform: scale(1.02);
    }

    table {
      width: 100%; 
      border-collapse: collapse; 
      margin-top: 20px;
      animation: fade 0.5s ease;
    }

    th, td {
      border: 1px solid #ffe099; 
      padding: 10px; 
      text-align: center;
    }

    th {
      background: #ffeb99; 
      color: #6a5200;
      font-weight: 600;
    }

    @keyframes fade { 
      from { opacity: 0; } 
      to { opacity: 1; } 
    }

    @keyframes pop {
      from { transform: scale(0.92); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <h2>Check Your Dairy Record</h2>

  <div class="card">

    <!-- Input -->
    <input type="text" id="cid" placeholder="Enter Your Customer ID">

    <!-- Show Record Button -->
    <button onclick="showRecord()">Show Record</button>

    <!-- Clear Current Customer Records -->
    <button class="clear-btn" onclick="clearRecord()">Clear This Customer Record</button>

    <div id="result"></div>
  </div>

  <script>
    function showRecord() {
      let id = document.getElementById("cid").value.trim();
      let allData = JSON.parse(localStorage.getItem("dairyData")) || {};

      if (!allData[id]) {
        document.getElementById("result").innerHTML = "<p>No record found.</p>";
        return;
      }

      let name = allData[id].name;
      let records = allData[id].records;

      let html = `<h3>${name} (ID: ${id})</h3>
                  <table>
                    <tr><th>Amount</th><th>Date</th></tr>`;

      records.forEach(r => {
        html += `<tr><td>${r.amount}</td><td>${r.date}</td></tr>`;
      });

      html += `</table>`;

      document.getElementById("result").innerHTML = html;
    }

    // âœ” Clear only this customer's record
    function clearRecord() {
      let id = document.getElementById("cid").value.trim();
      let allData = JSON.parse(localStorage.getItem("dairyData")) || {};

      if (!allData[id]) {
        alert("No record exists for this ID.");
        return;
      }

      if (confirm("Do you want to clear this customer's full record?")) {
        allData[id].records = [];
        localStorage.setItem("dairyData", JSON.stringify(allData));
        document.getElementById("result").innerHTML = "<p>Record cleared successfully.</p>";
      }
    }
  </script>

</body>
</html>
