<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhairunath Dairy | Home</title>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #fff9c4, #ffe88a, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgmove 8s infinite alternate ease-in-out;
      overflow: hidden;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      width: 380px;
      background: rgba(255,255,255,0.28);
      backdrop-filter: blur(13px);
      padding: 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
      animation: fadeUp 0.7s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #000;
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 600;
    }

    .address {
      font-size: 13px;
      color: #333;
      margin-top: -5px;
      margin-bottom: 20px;
      line-height: 18px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #ffcf33;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s ease;
      border: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffbb00;
    }

    .link-btn {
      display: inline-block;
      margin-top: 14px;
      color: #000;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
    }

    /* Floating dairy icons */
    .icon {
      position: absolute;
      width: 45px;
      opacity: 0.88;
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0px); }
    }

    .i1 { top: 12%; left: 10%; animation-delay: 0s; }
    .i2 { top: 70%; left: 80%; animation-delay: 0.5s; }
    .i3 { top: 50%; left: 18%; animation-delay: 1s; }
    .i4 { top: 25%; left: 75%; animation-delay: 1.3s; }

  </style>
</head>

<body>

  <!-- Dairy-friendly icons (NO beef) -->
  <img src="https://cdn-icons-png.flaticon.com/512/1998/1998610.png" class="icon i1"> <!-- Cute cow -->
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" class="icon i2"> <!-- Milk bottle -->
  <img src="https://cdn-icons-png.flaticon.com/512/2909/2909763.png" class="icon i3"> <!-- Small cow head -->
  <img src="https://cdn-icons-png.flaticon.com/512/135/135620.png" class="icon i4"> <!-- Milk splash -->

  <div class="container">
    <h1>Bhairunath Dairy</h1>

    <div class="address">
      near Santula Arcade building,<br>
      Kopargaon West 421202
    </div>

    <input type="text" id="ownerName" placeholder="Enter Owner Name">
    <input type="password" id="password" placeholder="Enter Password">

    <button class="btn" onclick="login()">Login</button>

    <span class="link-btn" onclick="window.location='consumerView.html'">
      Check Consumer Records
    </span>
  </div>

  <script>
    function login() {
      let name = document.getElementById("ownerName").value.trim().toLowerCase();
      let pass = document.getElementById("password").value;

      if (name === "bhairunath dairy" && pass === "Omkar@2007") {
        localStorage.setItem("loggedIn", "yes");
        window.location = "record.html";
      } else {
        alert("Invalid owner name or password");
      }
    }
  </script>

</body>
</html>
