<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhairunath Dairy | Home</title>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #5a5ff7, #9068ff, #6dd5fa);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgmove 10s infinite alternate ease-in-out;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      width: 380px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 28px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeUp 0.7s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 8px #fff; }
      to   { text-shadow: 0 0 18px #fff; }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #000;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      letter-spacing: 1px;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #222;
    }

    .link-btn {
      display: inline-block;
      margin-top: 14px;
      color: #fff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Bhairunath Dairy</h1>

    <input type="text" id="ownerName" placeholder="Enter Owner Name">
    <input type="password" id="password" placeholder="Enter Password">

    <button class="btn" onclick="login()">Login</button>

    <br><br>
    <span class="link-btn" onclick="window.location='consumerView.html'">Check Consumer Records</span>
  </div>

  <script>
    function login() {
      let name = document.getElementById("ownerName").value.trim().toLowerCase();
      let pass = document.getElementById("password").value;

      if (name === "bhairunath dairy" && pass === "Omkar@2007") {
        localStorage.setItem("loggedIn", "yes");
        window.location = "record.html";
      } else {
        alert("Invalid owner name or password");
      }
    }
  </script>

</body>
</html>
