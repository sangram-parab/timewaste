<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bhairunath Dairy | Home</title>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #fff8c4, #ffe78f, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgmove 8s infinite alternate ease-in-out;
      overflow: hidden;
    }

    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      width: 380px;
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.18);
      animation: fadeUp 0.7s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #000;
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .address {
      font-size: 13px;
      color: #222;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 10px;
      border: 1px solid #bbb;
      outline: none;
      font-size: 15px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #ffd633;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s ease;
      border: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffcc00;
    }

    .link-btn {
      display: inline-block;
      margin-top: 14px;
      color: #000;
      text-decoration: underline;
      cursor: pointer;
      font-size: 15px;
    }

    /* Floating milk glass animations */
    .milk {
      position: absolute;
      width: 40px;
      animation: float 5s infinite ease-in-out;
      opacity: 0.9;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .milk1 { top: 15%; left: 10%; animation-delay: 0.2s; }
    .milk2 { top: 70%; left: 80%; animation-delay: 0.6s; }
    .milk3 { top: 50%; left: 20%; animation-delay: 1s; }
    .milk4 { top: 25%; left: 75%; animation-delay: 1.4s; }
  </style>
</head>

<body>

  <!-- Milk glass animation images -->
  <img src="https://cdn-icons-png.flaticon.com/512/3143/3143643.png" class="milk milk1">
  <img src="https://cdn-icons-png.flaticon.com/512/3143/3143643.png" class="milk milk2">
  <img src="https://cdn-icons-png.flaticon.com/512/3143/3143643.png" class="milk milk3">
  <img src="https://cdn-icons-png.flaticon.com/512/3143/3143643.png" class="milk milk4">

  <div class="container">
    <h1>Bhairunath Dairy</h1>
    <div class="address">
      near Santula Arcade building,<br>
      Kopargaon West 421202
    </div>

    <input type="text" id="ownerName" placeholder="Enter Owner Name">
    <input type="password" id="password" placeholder="Enter Password">

    <button class="btn" onclick="login()">Login</button>

    <br><br>
    <span class="link-btn" onclick="window.location='consumerView.html'">
      Check Consumer Records
    </span>
  </div>

  <script>
    function login() {
      let name = document.getElementById("ownerName").value.trim().toLowerCase();
      let pass = document.getElementById("password").value;

      if (name === "bhairunath dairy" && pass === "Omkar@2007") {
        localStorage.setItem("loggedIn", "yes");
        window.location = "record.html";
      } else {
        alert("Invalid owner name or password");
      }
    }
  </script>

</body>
</html>
