<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer Records | Bhairunath Dairy</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #6a5af9, #8d5bff, #5bd8ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: bgShift 10s infinite alternate ease-in-out;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      width: 420px;
      padding: 25px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(35px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #222;
      transform: scale(1.05);
    }

    .logout {
      margin-top: 12px;
      color: #fff;
      text-align: center;
      cursor: pointer;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Add Customer Record</h2>

    <input type="text" id="cid" placeholder="Customer ID">
    <input type="text" id="cname" placeholder="Customer Name">

    <div class="row">
      <input type="number" id="amt" placeholder="Amount (â‚¹)">
      <input type="number" id="litre" placeholder="Litre (L)">
    </div>

    <input type="date" id="date">

    <button onclick="saveRecord()">Save Record</button>

    <div class="logout" onclick="logout()">Logout</div>
  </div>


  <script>
    // Block page if not logged in
    if (localStorage.getItem("loggedIn") !== "yes") {
      alert("You must login first!");
      window.location = "index.html";
    }

    function saveRecord() {
      let id = document.getElementById("cid").value.trim();
      let name = document.getElementById("cname").value.trim();
      let amount = document.getElementById("amt").value;
      let litre = document.getElementById("litre").value;
      let date = document.getElementById("date").value;

      if (!id || !name || !amount || !litre || !date) {
        alert("Please fill all fields");
        return;
      }

      let allData = JSON.parse(localStorage.getItem("dairyData")) || {};

      if (!allData[id]) {
        allData[id] = {
          name: name,
          records: []
        };
      }

      allData[id].records.push({
        amount,
        litre,
        date
      });

      localStorage.setItem("dairyData", JSON.stringify(allData));

      alert("Record Saved Successfully!");

      document.getElementById("amt").value = "";
      document.getElementById("litre").value = "";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location = "index.html";
    }
  </script>

</body>
</html>
