<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Customer Records | Bhairunath Dairy</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #fff5b0, #ffe27a, #fff1c1);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeBg 10s infinite alternate ease-in-out;
    }

    @keyframes fadeBg {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .card {
      width: 430px;
      padding: 28px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(35px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #6b5200;
      margin-bottom: 18px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #ffd86c;
      outline: none;
      background: #fffef5;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      background: #ffb300;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: #e09c00;
      transform: scale(1.05);
    }

    .logout {
      margin-top: 12px;
      color: #8a6f00;
      text-align: center;
      cursor: pointer;
      text-decoration: underline;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Add Customer Record</h2>

    <input type="text" id="cid" placeholder="Customer ID">
    <input type="text" id="cname" placeholder="Customer Name">

    <div class="row">
      <input type="number" id="litre" placeholder="Litre (L)" oninput="autoCalc()">
      <input type="number" id="price" placeholder="Price Per Litre (₹)" oninput="autoCalc()">
    </div>

    <input type="number" id="amt" placeholder="Total Amount (₹)" readonly style="background:#fff4c2;">

    <input type="date" id="date">

    <button onclick="saveRecord()">Save Record</button>

    <div class="logout" onclick="logout()">Logout</div>
  </div>


  <script>
    // Block page if not logged in
    if (localStorage.getItem("loggedIn") !== "yes") {
      alert("You must login first!");
      window.location = "index.html";
    }

    // ✔ Auto Calculate Amount
    function autoCalc() {
      let litre = parseFloat(document.getElementById("litre").value);
      let price = parseFloat(document.getElementById("price").value);

      if (!isNaN(litre) && !isNaN(price)) {
        document.getElementById("amt").value = (litre * price).toFixed(2);
      } else {
        document.getElementById("amt").value = "";
      }
    }

    function saveRecord() {
      let id = document.getElementById("cid").value.trim();
      let name = document.getElementById("cname").value.trim();
      let litre = document.getElementById("litre").value;
      let price = document.getElementById("price").value;
      let amount = document.getElementById("amt").value;
      let date = document.getElementById("date").value;

      if (!id || !name || !litre || !price || !amount || !date) {
        alert("Please fill all fields");
        return;
      }

      let allData = JSON.parse(localStorage.getItem("dairyData")) || {};

      if (!allData[id]) {
        allData[id] = {
          name: name,
          records: []
        };
      }

      allData[id].records.push({
        litre,
        amount,
        date
      });

      localStorage.setItem("dairyData", JSON.stringify(allData));

      alert("Record Saved Successfully!");

      document.getElementById("litre").value = "";
      document.getElementById("price").value = "";
      document.getElementById("amt").value = "";
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location = "index.html";
    }
  </script>

</body>
</html>
